{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="container">

      <form class="form-signin" id="loginForm">
        <h2 class="form-signin-heading">Brocas Message</h2>
        <label for="email" class="sr-only">NickName</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="NickName" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login_btn">Sign in</button>
      </form>

    </div> <!-- /container -->

	<div id="fb-root"></div>
{% endblock %}
{% block script %}
    <script type="text/javascript" src="lib/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="lib/jquery.form.js"></script>
  	<script type="text/javascript" src="lib/al/alfb.js"></script>
  	<script type="text/javascript" src="js/login.js"></script>
{% endblock %}
